name: Nightly smoke checks

on:
  schedule:
    - cron: '0 5 * * *' # daily at 05:00 UTC
  workflow_dispatch: {}

jobs:
  smoke-checks:
    runs-on: ubuntu-latest
    env:
      SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Validate required secret
        run: |
          if [[ -z "${SUPABASE_CONNECTION_STRING:-}" ]]; then
            echo "Missing SUPABASE_CONNECTION_STRING secret" >&2
            exit 1
          fi

      - name: Run smoke checks
        run: |
          ./scripts/smoke_checks.sh
